{% extends "base.html" %}
{% load static %}
{% block title %}
Login | DevMaster
{% endblock title %}
{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'home/css/for.css'%}" />
{% endblock head %}
{% block body %}

<div class="big_container poppins-regular">
<div class="text">
<p class="dev_head"><a href="{% url 'home:home' %}"><img src="{% static 'home/img/devlogo.png'%}" alt="" width = "300px"></a><br>
Orchestrating Software Success, from Start to Finish</p>
</div>
<div class="page_form">

    <form action="/loginview/" method="post" >
        {% csrf_token %}
        <label for="user_name">User Name: </label><br>
        <input type="text" name="user_name" id="user_name" >
        <br><br>
        <label for="password">Password: </label><br>
        <input type="password" name="password" id="password">
        <br><br>
        <input type="submit" value="Login" class = "sub" id="subm">
    </form>
    <br>
    <p><a href="{% url 'home:signup' %}" class ="bot_link" >Create New Account</a></p>
</div>
</div>
{% endblock body %}
