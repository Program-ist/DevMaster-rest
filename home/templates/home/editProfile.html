{% extends "base.html" %}
{% load static %}
{% block title%}
Edit Profile | DevMaster
{% endblock title %}
{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'home/css/edit.css'%}" />
{% endblock head %}
{% block body %}
<div class="poppins-regular cont">
    <form action="/editProfile/" method="post">
        {% csrf_token %}
        <div class="eleCont">
        <label for="full_name">Full Name: </label>
        <input type="text" name="full_name" id="full_name" value = {{user.name}}>
        </div>
        <br>
        <div class="eleCont">
        <label for="user_name">User Name: </label>
        <input type="text" name="user_name" id="user_name" value = {{user.user_name}}>
    </div>
        <br>
        <div class="eleCont">
        <label for="email">Email: </label>
        <input type="email" name="email" id="email" value = {{user.email}}>
    </div>
        <br>
        <div class="eleCont">
        <label for="password">Password: </label>
        <input type="password" name="password" id="password" value = {{user.password}}>
    </div>
        <br>
        <div class="eleCont">
        <label for="status_of_account">Status of Account: </label>
        <input type="text" name="status_of_account" id="status_of_account" value = {{user.status_of_account}}>
    </div>
        <br>

        <input type="submit" value="Submit" id="subm">
    </form>
</div>
{% endblock body %}
